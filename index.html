<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>free flex</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Imperial+Script&family=Noto+Sans+Symbols:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap");
    </style>
    ;
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="basic">basic</div>
        <div class="list">
          <div class="f1">
            <img src="./pictures/Checmark.png" alt="checkmark" />
            <p>full functionality</p>
          </div>
          <div class="f2">
            <img src="./pictures/Checmark.png" alt="checkmark" />
            <p>lifetime license</p>
          </div>
          <div class="f3">
            <img src="./pictures/Close_mark.png" alt="crossmark" />
            <p>updates</p>
          </div>
          <div class="f4">
            <img src="./pictures/Close_mark.png" alt="crossmark" />
            <p>premium support</p>
          </div>
          <div class="f5">
            <img src="./pictures/Close_mark.png" alt="crossmark" />
            <p>hugs</p>
          </div>
        </div>
        <div class="divider">
          <div class="free">
            <p class="free">free</p>
          </div>
          <div class="forever">
            <p class="forever">Forever!</p>
          </div>
          <div class="start">get started</div>
        </div>
      </div>
    </div>
